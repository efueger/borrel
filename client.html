<script src="http://localhost:3000/socket.io/socket.io.js"></script>
<script>
function onSend(){

  var socket = io('http://localhost:3000');

  var gps_location = {long: '52.501069', lat: '6.079889'};

  gps_location.long = document.getElementById('gps_long').value;
  gps_location.lat = document.getElementById('gps_lat').value;

  socket.on('connect', () => {
	socket.emit('gps', gps_location);
  });
}

</script>

<input type="text" id="gps_long" />
<input type="text" id="gps_lat" />
<input type="button" value="Send" onclick="onSend()"/>
