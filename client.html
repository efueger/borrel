<script src="http://localhost:3000/socket.io/socket.io.js"></script>
<script>
function onSend(){

  var socket = io('http://localhost:3000');

  var gps_location = {lat: '52.501069', lon: '6.079889'};

  gps_location.lat = document.getElementById('gps_lat').value;
  gps_location.lon = document.getElementById('gps_lon').value;

  socket.on('connect', () => {
	socket.emit('gps', gps_location);
  });
}

</script>

<input type="text" id="gps_lat" />
<input type="text" id="gps_lon" />
<input type="submit" onclick="onSend()"/>
